name: Deploy Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'develop' }}
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag & Push Staging Image
        run: |
          docker tag ghcr.io/${{ github.repository }}:ci-build ghcr.io/${{ github.repository }}:staging
          docker push ghcr.io/${{ github.repository }}:staging
      - name: Deploy to Staging (Optional)
        run: echo "Deploy to staging server (or docker-compose) here"

  deploy-production:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag & Push Production Image
        run: |
          docker tag ghcr.io/${{ github.repository }}:ci-build ghcr.io/${{ github.repository }}:latest
          docker tag ghcr.io/${{ github.repository }}:ci-build ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
      - name: Deploy to Production (Manual Approval)
        run: echo "Manual approval required in GitHub environment to deploy to production"
